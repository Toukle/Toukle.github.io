    #countdown {

    }

  <body>
    <script>
      var secondsLeft = 10;
      function countdown() {
          var countdownElement = document.getElementById("countdown");
          countdownElement.innerText = secondsLeft;
          if (secondsLeft > 0) {
              secondsLeft--;
              setTimeout(countdown, 1000);
          } else {
              window.location.href = '/';
          }
      }
      window.onload = countdown;
    </script>

    <img style="position: absolute; top: 5px; left: 10px; border-radius: 25px; margin-top: 20px; margin-bottom: 0px; width: 150px;" class="img" src="https://toukle.github.io/assets/Toukle Tekst Transparant.png" alt="Toukle">
